name: Deploy to FTP

on:
  push:
    branches:
      - develop
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Deploy to FTP using lftp
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          apt-get update && apt-get install -y lftp  # Install lftp
          lftp -f "
          open -u ${FTP_USERNAME},${FTP_PASSWORD} ftps://${FTP_HOST}
          mirror -R ./dist /dev/
          bye
          "